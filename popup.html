<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');

    body {
      width: 200px;  
      padding: 0;
      margin: 0;
      background: #0f172a;
      color: white;
      font-family: 'Outfit', sans-serif;
      overflow: hidden;
    }

    .container {
      padding: 20px 15px;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid rgba(56, 189, 248, 0.1);
    }

    .logo-container {
      margin-bottom: 15px;
    }

    h2 {
      margin: 0;
      font-size: 22px;
      font-weight: 900;
      letter-spacing: 4px;
      background: linear-gradient(to bottom, #38bdf8, #6366f1);
      -webkit-background-clip: text; 
      background-clip: text;          
      -webkit-text-fill-color: transparent; 
      filter: drop-shadow(0 2px 4px rgba(56, 189, 248, 0.15));
    }

    #launchBtn {
      position: relative;
      cursor: pointer;
      padding: 8px 18px; 
      background: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 8px; 
      font-weight: 800;
      font-size: 11px; 
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.2s ease; 
      box-shadow: 0 2px 10px rgba(56, 189, 248, 0.2);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #launchBtn:hover {
      transform: translateY(-1px);
      background: #7dd3fc;
      box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
    }

    #launchBtn svg {
      width: 12px;  
      height: 12px;
    }

    .pulse {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #38bdf8;
      border-radius: 8px;
      top: 0;
      left: 0;
      z-index: -1;
      animation: pulse-ring 2.5s infinite;
      opacity: 0.2;  
    }

    @keyframes pulse-ring {
      0% { transform: scale(0.98); opacity: 0.3; }
      100% { transform: scale(1.1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <h2>SUDOKU</h2> 
    </div>
    <button id="launchBtn">
      <div class="pulse"></div>
      <span>PLAY NOW</span>
      <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="3.5" fill="none">
        <path d="M5 12h14M12 5l7 7-7 7"/>
      </svg>
    </button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
